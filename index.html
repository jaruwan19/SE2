<html>
<head>
    <meta charset="utf-8">
    <title>หัวข้อ</title>
</head>
<body>
    <div class="class1"> 
        ส่วนนี้คือคอนเทนต์
    </div>

    <h1>size1</h1>
    <h2>size2</h2>
    <h3>size3</h3>
    <h4>size4</h4>
    <h5>size5</h5>
    <h6>size6</h6>

    <!-- herf = Hyper-references -->
    <a href="www.google.com"> คลิกที่นี่ </a>

    <br>
    แท็ก br
    <br>
    การเว้นบรรทัด

    <!-- เว้นบรรทัดอัตโนมัติ แต่ เว้นระยะห่างมากกว่า br -->
    <p>html เบื้องต้น</p>
    
    <b>html</b>
    <br>
    <i>เบื้องต้น</i>
    <br>

    <img src="https://www.pngmart.com/files/13/Rilakkuma-PNG-Image.png" alt="" width="25%">

    <!-- ol = order list -->
    <ol type="1">
        <li>หัวข้อย่อยรายการที่1</li>
        <li>หัวข้อย่อยรายการที่2</li>
    </ol>

    <!-- ul = unorder list -->
    <ul type="2">
        <li>หัวข้อย่อยรายการที่1</li>
        <li>หัวข้อย่อยรายการที่2</li>
    </ul>

    <table border="2">
        <thead>
            <tr>
                <td>Head 1</td>
                <td>Head 2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Body1</td>
                <td>Body2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td> Row End</td> 
            </tr>
        </tfoot>
    </table>
</body>
</html>
